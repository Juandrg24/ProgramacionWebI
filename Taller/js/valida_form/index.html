<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Javascript y Formularios</h1>

        <form onsubmit="return validar()">

            <div class="form-group">
                <label for="texto">Texto:</label>
                <input class="form-control" type="text" id="texto" name="texto" value="">
                <small class="form-text text-danger" id="msgTexto"></small>
            </div>

            <div class="form-group">
                <label for="clave">Clave:</label>
                <input class="form-control" type="password" id="clave" name="clave" value="">
                <small class="form-text text-danger" id="msgClave"></small>
            </div>

            <div class="form-group">
                <label for="entero">Valor entero:</label>
                <input class="form-control" type="text" id="entero" name="vlrEntero" value="">
                <small class="form-text text-danger" id="msgEntero"></small>
            </div>

            <div class="form-group">
                <label>Cajas de chequeo</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chk" id="chk1" value="Check 1">
                    <label class="form-check-label" for="chk1">Check 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chk" id="chk2" value="Check 2" >
                    <label class="form-check-label" for="chk2">Check 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chk" id="chk3" value="Check 3">
                    <label class="form-check-label" for="chk3">Check 3</label>
                </div>
                <small class="form-text text-danger" id="msgCheck"></small>
            </div>

            <div class="form-group">
                <label>Radio botones</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="Radio 1">
                    <label class="form-check-label" for="radio1">Radio 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="Radio 2">
                    <label class="form-check-label" for="radio2">Radio 2</label>
                </div>
                <small class="form-text text-danger" id="msgRadio"></small>
            </div>

            <div class="form-group">
                <label for="combo">Combo desplegable</label>
                <select class="form-control" name="combo" id="combo">
                    <option value="">Seleccionar...</option>
                    <option value="Opción 1">Opción 1</option>
                    <option value="Opción 2">Opción 2</option>
                    <option value="Opción 3">Opción 3</option>
                </select>
                <small class="form-text text-danger" id="msgCombo"></small>
            </div>

            <div>
                <input class="btn btn-primary"type="submit" value="Enviar">
            </div>

            <input type="hidden" name="codigoEstado" value="LPAv1 23Cd$">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
