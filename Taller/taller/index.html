<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrevista</title>
	<script type="text/Javascript" src="validaciones.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container p-3 mb-2 bg-black text-white">
		<h1 class="text-center">Entrevista para desarrolladores</h1>

		<form onsubmit="return validar()">
			<div class="form-group mb-3">
				<label class="form-label" for="nombre">Nombre completo:</label>
				<input class="form-control" type="text" name="nombre" id="nombre" for="nombre" value="" />
				<small class="form-text text-danger" id="msgNombre"></small>
			</div>

			<div class="form-group mb-3">
				<label class="form-label" for="edad">Edad: </label>
				<input class="form-control" type="text" name="edad" id="edad" for="edad" value="" />
				<small class="form-text text-danger" id="msgEdad"></small>
			</div>

			<div class="form-group mb-3">
				<label class="form-label" for="fechaentrevista">Fecha de la entrevista: </label>
				<input class="form-control" type="text" name="fechaEnt" id="fechaentrevista" for="fechaentrevista"
					placeholder="DD/MM/AAAA" value="" />
				<small class="form-text text-danger" id="msgFechaentrevista"></small>

			</div>

			<div class="form-group mb-3">
				<label class="form-label" for="pin">Pin:</label>
				<input class="form-control" type="password" name="pin" id="pin" for="pin" value="" />
				<small class="form-text text-danger" id="msgPin"></small>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Experiencia de trabajo en desarrollo:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="radio1" for="radio1" name="experiencia" />
					<label class="form-check-label" for="radio1">De 0 a 2 años </label>
				</div>
				<div class="form-check ">
					<input class="form-check-input" type="radio" id="radio2" for="radio2" name="experiencia" />
					<label class="form-check-label" for="radio2">De 2 a 5 años</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="radio3" for="radio3" name="experiencia" />
					<label class="form-check-label" for="radio3">De 5 a 10 años</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="radio4" for="radio4" name="experiencia" />
					<label class="form-check-label" for="radio4">De 10 a 20 años</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="radio5" for="radio5" name="experiencia" />
					<label class="form-check-label" for="radio5"> Más de 20 años</label>
				</div>
				<small class="form-text text-danger" id="msgRadio"></small>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Nivel de inglés:</label>
				<select class="form-select" name="nivelIngles" id="nivelingles" for="nivelIngles">
					<option value=""></option>
					<option value="10">10% </option>
					<option value="20">20% </option>
					<option value="30">30% </option>
					<option value="40">40% </option>
					<option value="50">50% </option>
					<option value="60">60% </option>
					<option value="70">70% </option>
					<option value="80">80% </option>
					<option value="90">90% </option>
					<option value="100">100% </option>
				</select>
				<small class="form-text text-danger" id="msgNivelingles"></small>
			</div>


			<div class="form-group mb-3">
				<label class="form-label">Leguaje de Programación que domina:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje1" value="Java" name="lenguaje" />
					<label class="form-check-label" for="lenguaje1">Java </label>

				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje2" value="C++" name="lenguaje" />
					<label class="form-check-label" for="lenguaje2"> C++</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje3" value="Python" name="lenguaje" />
					<label class="form-check-label" for="lenguaje3">Python </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje4" value="PHP" name="lenguaje" />
					<label class="form-check-label" for="lenguaje4"> PHP</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje5" value="Perl" name="lenguaje" />
					<label class="form-check-label" for="lenguaje5"> Perl </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="lenguaje6" value="C#" name="lenguaje" />
					<label class="form-check-label" for="lenguaje6"> C# </label>
				</div>
				<small class="form-text text-danger" id="msgLp"></small>

			</div>

			<div class="form-group mb-3">
				<label class="form-label">Sistemas operativos manejados:</label>
				<select class="form-select" size="3" name="sistemasOper" multiple>
					<option value="Windows">Windows</option>
					<option value="Linux">Linux</option>
					<option value="Free BSD">Free BSD</option>
					<option value="Solaris">Solaris</option>
					<option value="MacOS X">MacOS X</option>
					<option value="Android">Android</option>
				</select>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Disponibilidad:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="trabajarnoche" name="trabajarNoche" />
					<label class="form-check-label" for="trabajarnoche">Disponibilidad para trabajar de noche</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="poderviajar" name="poderViajar" />
					<label class="form-check-label" for="poderviajar"> Disponibilidad para viajar</label>
				</div>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Observaciones:</label>
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here" id="observaciones"
						style="height: 100px" name="observaciones"></textarea>
					<label for="observaciones">Observaciones:</label>
				</div>
			</div>

			<input type="hidden" id="codigo" name="codigo" value="">

			<div>
				<input class="btn btn-primary" type="submit" value="Enviar" />
			</div>
		</form>
	</div>
</body>

</html>
