<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Nuevo Cliente</title>
<script src="validar.js"></script>
</head>

<body>
	<div class="container mt-5 d-flex justify-content-center">
		<div class="card " style="width: 30rem;">
			<div class="card-header text-center">
				<h2>Nuevo Cliente</h2>
			</div>
			<div class="card-body">
				<form method="post" action="formCliente"
					onsubmit="return validacion()">

					<div class="mb-3">
						<label class="form-label" for="tpidentidad">Tipo de Identificación</label> <select
							class="form-control" name="tpidentidad" id="tpidentidad">
							<option value="">Seleccionar..</option>
							<option value="1">Cédula</option>
							<option value="2">NIT</option>
							<option value="3">Cédula Extranjería</option>
							<option value="4">Pasaporte</option>
						</select> <small class="form-text text-danger" id="msgTpidentidad"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="identificacion">Identificación</label> <input
							type="text" class="form-control" name="identificacion"
							id="identificacion" maxlength="10"> <small
							class="form-text text-danger" id="msgIdentificacion"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="nombre">Nombre Completo</label> <input type="text"
							class="form-control" name="nombre" id="nombre"> <small
							class="form-text text-danger" id="msgNombre"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="direccion">Dirección</label> <input type="text"
							class="form-control" name="direccion" id="direccion"> <small
							class="form-text text-danger" id="msgDirrecion"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="telefono">Teléfono</label> <input type="text"
							class="form-control" name="telefono" id="telefono"> <small
							class="form-text text-danger" id="msgTelefono"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="correo">Correo Electrónico</label> <input type="text"
							class="form-control" name="correo" id="correo"> <small
							class="form-text text-danger" id="msgCorreo"></small>
					</div>

					<div class="mb-3">
						<label class="form-label" for="fechaingreso">Fecha Ingreso</label> <input type="text"
							class="form-control" name="fechaingreso" id="fechaingreso"
							placeholder="dd/mm/aaaa"> <small
							class="form-text text-danger" id="msgFechaingreso"></small>
					</div>

					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="chkcactivo"
								id="chkcactivo"> <label class="form-check-label"
								for="chkcactivo">Cliente Activo?</label>
						</div>
					</div>

					<div class="mb-3">
						<label class="form-label" for="capacredito">Capacidad de Credito</label> <input
							type="text" class="form-control" name="capacredito"
							id="capacredito"> <small class="form-text text-danger"
							id="msgCapacredito"></small>
					</div>
					<div class="mb-3">
						<label class="form-label">Categoría</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="categoria"
								value="Plata" id="plata"> <label
								class="form-check-label" for="plata">Plata</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="categoria"
								value="Oro" id="oro"> <label class="form-check-label"
								for="oro">Oro</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="categoria"
								value="Platino" id="platino"> <label
								class="form-check-label" for="platino">Platino</label>
						</div>
						<small class="form-text text-danger" id="msgCategoria"></small>
					</div>

					<div class="d-flex justify-content-end ">
						<div class="p-2">
							<input type="submit" value="Enviar" class="btn btn-danger">
						</div>
						<div class="p-2">
							<input type="reset" value="Limpiar" class="btn btn-danger">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
